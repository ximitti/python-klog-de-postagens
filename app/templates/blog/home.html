{% extends "base.html" %} {% block title %}Bem vindo ao meu blog{% endblock
title %} {% block content %}

<div class="home-container">
  <h1>Meu Blog</h1>
  {% for post in posts %}
  <div class="home-post">
    <h2 class="home-post-titulo">
      <a href="/api/posts/{{post.id}}">{{post.titulo}}</a>
    </h2>
    <div class="home-post-data">
      <span>{{post.autor}}</span> | <span>{{post.data}}</span>
    </div>
    <p class="home-post-conteudo">{{post.conteudo}}</p>
  </div>
  {% endfor %}
</div>
{% endblock content %}
